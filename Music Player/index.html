<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="player_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="container">
        <h4>Music Player</h4>
        <img id="singer_image">
        <p id="title">song name</p>
        <marquee scrollamount="3" id="artist">singers</marquee>
        <input type="range" id="duration" min="0" max="100" value="0" onclick="change_duration()">
        <button onclick="previous_song()" id="pre" ><i class="fa fa-step-backward"></i></button>
        <button onclick="play_song()" id="play"><i class="fa fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa fa-step-forward"></i></button>
    </div>
    <script src="music_script.js"></script>
    
</body>
</html>
